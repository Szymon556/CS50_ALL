<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "post">
                    <input type = "text" name = "name" placeholder="name" autofocus autocomplate="off">
                    <input type = "text" name = "month" placeholder="month" autofocus autocomplate="off">
                    <input type = "text" name = "day" placeholder="day" autofocus autocomplate="off">
                    <input type = "submit" value = "Set Birthday">
                </form>

                </div>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>

                                <td>{{birthday["name"]}}</td>
                                <td>{{birthday["month"]}}</td>
                                <td>{{birthday["day"]}}</td>
                                <td><form action = "/Delete" method = "Post">
                                    <input name = "id" type="hidden" value = {{birthday.id}}>
                                    <input type = "submit" value = "Delete">
                                </form></td>
                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
