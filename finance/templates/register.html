{% extends "layout.html" %}

{%block title %}
    Register
{% endblock %}


{% block main %}
    <form action = "/register" method = "post">
        <div class = "mb-3">
        <input type = "text" placeholder = "Username" class="form-control mx-auto w-auto" name = "username">
        </div>
        <div class = "mb-3">
        <input type = "password" placeholder = "Password" class="form-control mx-auto w-auto" name = "password">
        </div>
        <div class = "mb-3">
        <input type = "password" placeholder = "Repeat Password" class="form-control mx-auto w-auto" name = "confirmation">
        </div>
        <button type = "submit">Register</button>
    </form>
{% endblock %}
